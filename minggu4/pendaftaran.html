
<!DOCTYPE html>

<body>

</td>
</tr>
<td>NIM</td>

</td>
</tr>
<tr>

</td>

</td>

    <td width="50%"><select id="cars">

    </select>
    </td>

    <option value="Demak">S1-Sistem Informatika</option>
    </select>
    </td>
</tr>
<tr>
<td>&nbsp;</td>

</tr>
